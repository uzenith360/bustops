<!DOCTYPE html>
<html>
    <head>
        <title>Bustops, your friendly route finder</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<link rel="shortcut icon" href="img/favicon.png" />
        <link rel="icon" type="image/png" href="img/favicon.png">
        <link rel="apple-touch-icon" href="img/favicon.png">-->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="https://fast.fonts.net/cssapi/a3f033fe-e22c-4e74-980b-f6aba29f2566.css" rel="stylesheet"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link href="css/parsley.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container-fluid">
            <div class='row'>
                <div class='col-md-12' style="background-color: #b9def0;padding-right: 0px;padding-left: 0px;">
                    <div id="map"><h1 class="text-center text-primary">Loading map...</h1></div>
                    <!--<div id='mapControls'><span class="glyphicon glyphicon-zoom-in"></span><span class="glyphicon glyphicon-zoom-out"></span></div>
                    <!--put controls for zooming that'll show only after the map has loaded, on the bottom left side-->
                </div>
                <div class='col-md-12' style="min-height: 500px;">
                    <h1>Bus route information</h1>
                    <form id="busRouteForm">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-dashboard"></i></span>
                                <select data-parsley-required class="form-control" name="type">
                                    <option disabled selected>Transport type</option>
                                    <option value="BUS">BUS</option>
                                    <option value="KEKE">KEKE</option>
                                    <option value="COASTER">COASTER</option>
                                    <option value="SMALL BUS">SMALL BUS</option>
                                    <option value="BRT">BRT</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                                <input disabled  type="text" class="form-control" name="hub" placeholder="Hub">
                                <input type="hidden" name='hubh'>
                            </div>
                        </div>
                        <div class="form-group">
                            <div id="stops"></div>
                            <p onclick='return function(){var div = document.createElement("div"), stops;div.setAttribute("class", "row");div.innerHTML = "<div "+((stops = document.getElementById("stops")).innerHTML?"style=\"margin-top:5px;\"":"")+" class=\"col-xs-6\"><input disabled  type=\"text\" class=\"form-control\" name=\"stop[]\" placeholder=\"Stop "+((!map.__c_t && (map.__c_t=0)) ||++map.__c_t)+"\"><input type=\"hidden\" name=\"stoph[]\"></div><div class=\"col-xs-2\">Price</div>";stops.appendChild(div);}()' class="addLocationInfo"><span class="glyphicon glyphicon-plus"></span> Add stop</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!--<script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>-->
        <!--use cdn e.g cloudflare to store page resources-->
        <script src="js/dialog.js"></script>
        <script src="js/place.js"></script>
        <script src="js/parsley.min.js" type="text/javascript"></script>
        <script src="js/parsley-laraextras.min.js" type="text/javascript"></script>
        <script src="js/parsley-file-validators.js" type="text/javascript"></script>
        <script src="js/json.pruned.js" type="text/javascript"></script>
        <script src="js/map.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCE_FU6RoHW0EH_UC6agCjWvVjaHtD_SRc&libraries=places" async defer></script>
        <!--<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>-->
    </body>
</html>
